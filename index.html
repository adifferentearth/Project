<!doctype html>
<html lang="en">
<head>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
					<!-- HEADER INTRO ON WORKERS -->
	<div class="container">
		<center>	
			<h1 class="font-indieflower color-blue" id="intro0">A Different Earth: Stories</h1>
			<h4 class="font-indieflower" id="intro1">Welcome to your Story! </h4>

			<!--<button onclick="melissaHuman.speak()">Melissa Speak!</button>
			<p id="melSpeak"></p>-->
		</center>
	</div>

					<!-- SELECT YOUR NAME -->
	<div class="container">
		<center style="margin-top:50px;">
			<h4>What is your name?</h4>
			<form>
				<input type="text" id="userInput" placeholder="Your Name."><br>
				<input class="select-name" type="button" onclick="nameInput()" value="Declare it.">
			</form>
			<p id="yourName"></p>
		</center>
	</div>
					<!-- SELECT YOUR ATTRIBUTES -->
	<div class="container">
		<center style="margin-top:50px;">
			<h4>What is your attribute?</h4>
			<form>
				<input id="earthInputFor" class="select-attri" type="button" value="Earth" onclick="earthInput()">
				<input id="fireInputFor" class="select-attri" type="button" value="Fire" onclick="fireInput()">
				<input id="waterInputFor" class="select-attri" type="button" value="Water" onclick="waterInput()">
				<input id="electricInputFor" class="select-attri" type="button" value="Electric" onclick="electricInput()">
				<input id="windInputFor" class="select-attri" type="button" value="Wind" onclick="windInput()">
			</form>
			<p id="selectedAttri" style="margin-top:15px;"></p>
		</center>
	</div>
					<!-- SELECT YOUR WEAPON -->
	<DIV class="container">
		<center>
			<h4>What is your weapon of choice?</h4>
			<form>
				<input id="selfInputFor" class="select-weapon" type="button" value="Self" onclick="selfWield()">
				<input id="staffInputFor" class="select-weapon" type="button" value="Staff" onclick="staffWield()">
				<input id="swordInputFor" class="select-weapon" type="button" value="Sword" onclick="swordWield()">
				<input id="shieldInputFor" class="select-weapon" type="button" value="Shield" onclick="shieldWield()">
				<input id="maceInputFor" class="select-weapon" type="button" value="Mace" onclick="maceWield()">
				<input id="daggersInputFor" class="select-weapon" type="button" value="Daggers" onclick="daggersWield()">
				<input id="bowInputFor" class="select-weapon" type="button" value="Bow" onclick="bowWield()">
				<input id="hammerInputFor" class="select-weapon" type="button" value="Hammer" onclick="hammerWield()">
				<input id="chainsInputFor" class="select-weapon" type="button" value="Chains" onclick="chainsWield()">
			</form>
			<p id="selectedWeapon" style="margin-top:15px;"></p>
		</center>
	</div>
						<!-- SELECT YOUR ROLE -->
	<div class="container">
		<center>
			<form>
				<h4>What role do you assume?</h4>
				<input id="tankInputFor" class="select-role" type="button" value="Tank" onclick="tankRole()">
				<input id="utilityInputFor" class="select-role" type="button" value="Utility" onclick="utilityRole()">
				<input id="fighterInputFor" class="select-role" type="button" value="Fighter" onclick="fighterRole()">
				<input id="mageInputFor" class="select-role" type="button" value="Mage" onclick="mageRole()">
				<input id="assassinInputFor" class="select-role" type="button" value="Assassin" onclick="assassinRole()">
				<input id="rangerInputFor" class="select-role" type="button" value="Ranger" onclick="rangerRole()">

			</form>
			<p id="selectedRole" style="margin-top:15px;"></p>
		</center>
	</div>
					<!-- SELECT YOUR MORALITY -->
	<div>
		<center>
			<form>
				<h4>What is your Morality?</h4>
				<input id="heroInputFor" class="select-morality" type="button" value="Hero" onclick="heroMorality()">
				<input id="villainInputFor" class="select-morality" type="button" value="Villain" onclick="villainMorality()">
			</form>
			<p id="selectedMorality" style="margin-top:15px;"></p>
		</center>
	</div>
	<div class="container" style="background-color:#333;color:white;">
		<center>
			<h1 id="finalHead"></h1>
			<p id="finalBodyAttri"></p>
			<p id="finalbodyWeap"></p>
			<p id="finalBodyRole"></p>
			<p id="finalBodyMorality" style="margin-bottom:150px;"></p>

		</center>
	</div>
<script src="js/main.js"></script>


</body>
</html>
